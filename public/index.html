<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./resources/css/style.css" />
  <title>CovidMeter</title>
</head>

<body onload="callFunctions()">
  <header>
    <div class="logo">
      <img src="./resources/img/logofr.jpg" alt="" />
      <p>COVID-19<br />STATS</p>
    </div>
  </header>

  <main>
    <div class="stats">
      <div class="latest-report">
        <div class="country">
          <div class="name">Chargement...</div>
          <div class="change-country">Changer pays</div>
          <div class="search-country hide">
            <!-- Barre de recherche de pays -->
            <div class="search-box">
              <input type="text" id="search-input" placeholder="Recherche d'un pays" />
              <img class="close" src="./resources/img/close.svg" alt="" />
            </div>
            <div class="country-list"></div>
          </div>
        </div>
        <div class="total-cases">
          <div class="title">Total Cas</div>
          <div class="value">0</div>
          <div class="new-value">+0</div>
        </div>
        <div class="recovered">
          <div class="title">RÃ©tablie</div>
          <div class="value">0</div>
          <div class="new-value">+0</div>
        </div>
        <div class="deaths">
          <div class="title">Morts</div>
          <div class="value">0</div>
          <div class="new-value">+0</div>
        </div>
      </div>
      <div class="chart">
        <canvas id="axes_line_chart"></canvas>
      </div>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
    integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
 
  <script src="./resources/js/countries.js"></script>
  <script src="./resources/js/app.js"></script>
  <script src="./resources/js/script.js"></script>
  
</body>

</html>
